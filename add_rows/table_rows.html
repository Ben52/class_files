<!DOCTYPE html>
<html>
	<head>
		<title></title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <style>
        #thead{font-weight: bold;}
        label{font-weight: normal;}
        input{margin-right: 5px;}
        </style>
	</head>
	<body id="body">
		<table class="table table-striped" id="table">
			<thead id="thead">
				<tr id="theadRow">
					<td>First Name</td>
					<td>Last Name</td>
					<td>Password</td>
				</tr>
			</thead>
			<tbody id="tbody">
				<tr id="tbodyRow">
				</tr>
			</tbody>
		</table>
		<div>
		<label>First Name: </label>
		<input type="text" name="firstName" id="firstName" />
		<label> Last Name: </label>
		<input type="text" name="lastName" id="lastName" />
		<label> Password: </label>
		<input type="password" id="pass"/>
		<button id="button">Add!</button>
		</div>
		<script type="text/javascript" src="table_rows.js"></script>
		<script type="text/javascript">
			pcs.tools.addClickHandler("button", function(){
				//enter a table's id, thead id, or a tbody id for 1st parameter. Enter the inputs' ids which will make up the new row for the second param.
				pcs.wrap.addRow("table", ["firstName", "lastName", "pass"]);
			});
		</script>
	</body>
</html>
